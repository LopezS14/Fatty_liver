<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <script>
    // Función para hablar el mensaje de bienvenida
    function speakWelcomeMessage() {
      const message = "Ha ingresado al módulo de diagnóstico. Para evaluar el posible avance de la enfermedad, primero verá en su pantalla una de las opciones que dice 'Elegir archivo' ,De clic en ella. Deberá seleccionar la imagen del espécimen que desea evaluar. Una vez que lo haga, le mostraré la imagen que eligió. Luego, presione 'Descargar resultados'.";
      const speech = new SpeechSynthesisUtterance(message);
      speech.lang = "es-ES"; // Idioma español
      window.speechSynthesis.speak(speech);
    }

    // Llamar a la función para hablar el mensaje cada vez que se cargue la página
    window.onload = speakWelcomeMessage;
  </script>
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dr. Hígado Graso</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

  </nav>

  <section class="container my-5" >
    <h2 class="text-center">Evaluando el avance de la enfermedad </h2>

    <h3 class="mt-5 text-center">Sube una imagen para diagnóstico</h3>
    <div class="d-flex justify-content-center align-items-center">
      <form class="me-3">
        <div class="mb-3">
          <label for="imageUpload" class="form-label">Selecciona una imagen</label>
          <input type="file" class="form-control" id="imageUpload" accept="image/*" onchange="previewImage(event)">
        </div>
      </form>
      <button class="btn btn-success" onclick="alert('Los resultados se han adquirido satisfactoriamente')">Descargar resultados</button> <!-- Botón de acción -->
    </div>

    <div id="image-container" class="text-center">
      <!-- Aquí se mostrará la imagen seleccionada -->
    </div>
  </section>
