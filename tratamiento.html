<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tratamiento - Dr. Hígado Graso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <script>
    // Función para hablar el mensaje de bienvenida
    function speakTreatmentMessage() {
      const message = "Ha ingresado en el módulo tratamiento, A continuación, proporcióneme algunos datos de su suejeto de prueba, y, basándome en el análisis previo, le proporcionaré un posible tratamiento.";
      const speech = new SpeechSynthesisUtterance(message);
      speech.lang = "es-ES"; // Idioma español
      window.speechSynthesis.speak(speech);
    }

    // Llamar a la función para hablar el mensaje cada vez que se cargue la página
    window.onload = speakTreatmentMessage;
  </script>
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dr. Hígado Graso</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

        <ul class="navbar-nav">
          <li class="nav-item">

  <section class="container my-5">
    <h2 class="text-center">Formulario para Datos del Paciente</h2>

    <!-- Formulario de datos del paciente -->
    <form action="/submit_form" method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Numero specimen</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" name="edad" required>
      </div>
      </div>
      <div class="mb-3">
        <label for="peso" class="form-label">Peso (kg)</label>
        <input type="number" class="form-control" id="peso" name="peso" required>
      </div>
      <div class="mb-3">
        <label for="comentarios" class="form-label">Comentarios adicionales</label>
        <textarea class="form-control" id="comentarios" name="comentarios"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Enviar Datos</button>
    </form>
  </section>
